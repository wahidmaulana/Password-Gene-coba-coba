<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Password Gene by.Dea</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column p-4">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="text-uppercase fw-bold"
            >Panjang password</label
          >
          <input class="form-control" id="passwordLength" type="number"/>
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input class="form-control" id="password" type="password"/>
          <button class="btn btn-success btn-lg mt-4 fw-bold text-uppercase ">Generate Password</button>
          <button class="btn btn-outline-danger btn-lg mt-2 fw-bold text-uppercase ">Save Password</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
